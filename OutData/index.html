            <span style="font-size: 21px;">
                <!--<p align="justify">

                </p>-->
                <form id="TextPusher_Form">
                    <div id="WrapTextPusher">
                        <textarea id="TextPusher_Text" cols="40" rows="5" maxlength="50" autocomplete="off" onfocus="TextPusher_ExampleText_Select();" onblur="TextPusher_ExampleText_Deselect();"></textarea>
                        <div id = "TextPusher_ExampleText">

                            </p>
                        </div>
                        <p id="TextPusher_Progress">
                            진행상황
                        </p>
                    </div>
                    <br/>
                    <input id="TextPusher_Submit" type="button" value="보내기" onclick="TextPusher();"/>

            </span>
        </div>
        
        <div id="TubePusher" class='Post'>
            <p align="center">
                Public Screen에 유튜브 올리기

                        <p id="TubePusher_ExampleText">

                        </p>
                    </div>
                    <br/>
                    <input id="TubePusher_Submit" type="button" value="보내기" onclick="TubePusher();"/>
                </form>
            </span>
        </div>
        <div id="Help" class='Post' style="display:block;visibility: visible">
            <span style="margin: 0px 0px 0px 0px;font-size: 28px;">
                이 곳에 자료를 올리시면 기숙사동 1층의 화면에 표시됩니다!
