<style>
    @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css);
    
    .Header{
        position: fixed;
        left:0px;
        top:0px;
        background-image: linear-gradient(to right, #40E070, #3090FF); 
        width:100%;
        height:100px;
        max-height: 100px;
        overflow:hidden;
    }
    .HeaderItem{
        float:left;
        list-style-type: none;
        outline: 1px solid #FFFFFF;
        width:100px;
        height:100px;
        margin-right: 20px;
    }
    .HeaderItemTail{
        float:right;
        list-style-type: none;
        outline: 1px solid #FFFFFF;
        width:100px;
        height:100px;
    }
</style>

<div class="Header">
    <ul style="padding-left: 30px;margin:0px 0px 0px 0px;">
        <li class="HeaderItem">
            <img src="icon/icons8-comments.svg" style="width:100%;height:100%;"  onclick="ShowPost('TextPusher');"/>
        </li>
        <li class="HeaderItem">
            <img src="icon/icons8-play-button.svg" style="width:100%;height:100%;" onclick="ShowPost('TubePusher');"/>
        </li>
        <li class="HeaderItemTail" onclick="ShowPost('Help');">
            <img src="icon/icons8-info.svg" style="width:100%;height:100%;"/>
        </li>
    </ul>
    <div style="height:100px;overflow-x:auto;overflow-y: hidden;text-align: center;
vertical-align: middle; line-height: 100px;color:white;">
            Public Screen Page(0002)
    </div>
</div>

<script type="text/javascript">
    function ShowPost(post_id)
    {
        $(".Post").css("visibility",'hidden');
        $(".Post").css("display",'none');
        
        $("#" + post_id).css("visibility",'visible');
        $("#" + post_id).css("display",'block');
    }
    
    //$('img').on('dragstart', function(event) { alert(2); });
</script>
